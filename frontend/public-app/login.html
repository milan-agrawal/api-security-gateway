<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - API Security Gateway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0B0F1A 0%, #1F2933 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E5E7EB;
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }

        body::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.08) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            width: 100%;
            max-width: 460px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section { 
            text-align: center;
            margin-bottom: 36px;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: #3B82F6;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 13px;
            color: #9CA3AF;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .login-card {
            background: rgba(31, 41, 51, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(59, 130, 246, 0.15);
            border-radius: 16px;
            padding: 44px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 
                        0 0 1px rgba(59, 130, 246, 0.1) inset;
            position: relative;
        }

        /* Shake Animation */
        .login-card.shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        @media (max-width: 479px) {
            .login-card.shake {
                animation: shakeSmall 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
            }

            @keyframes shakeSmall {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #E5E7EB;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            color: #9CA3AF;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #D1D5DB;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            height: 48px;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 15px;
            color: #E5E7EB;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input.has-toggle {
            padding-right: 48px;
        }

        .form-group input.has-caps-warning {
            padding-right: 80px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
            border-radius: 4px;
        }

        .password-toggle:hover {
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.1);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }

        /* Caps Lock Warning */
        .caps-lock-warning {
            position: absolute;
            right: 48px;
            top: 50%;
            transform: translateY(-50%);
            color: #F59E0B;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .caps-lock-warning.show {
            display: flex;
        }

        .caps-lock-warning svg {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }



        .form-group input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            background: rgba(17, 24, 39, 1);
        }

        .form-group input::placeholder {
            color: #6B7280;
        }

        .form-group.error input {
            border-color: #EF4444;
        }

        .form-group.error .error-message {
            display: block;
        }

        .error-message {
            display: none;
            color: #EF4444;
            font-size: 13px;
            margin-top: 6px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #3B82F6;
            flex-shrink: 0;
        }

        .remember-me label {
            font-size: 14px;
            color: #D1D5DB;
            cursor: pointer;
            user-select: none;
        }

        .forgot-password {
            font-size: 14px;
            color: #3B82F6;
            text-decoration: none;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .forgot-password:hover {
            color: #2563EB;
        }

        .btn-login {
            width: 100%;
            height: 48px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.25);
        }

        .btn-login:hover {
            background: #2563EB;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.35);
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .btn-login:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #374151;
        }

        .divider span {
            background: rgba(31, 41, 51, 0.9);
            padding: 0 16px;
            color: #9CA3AF;
            font-size: 14px;
            position: relative;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #D1D5DB;
        }

        .signup-link a {
            color: #3B82F6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #2563EB;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            position: relative;
            z-index: 1;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #EF4444;
            color: #EF4444;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10B981;
            color: #10B981;
        }

        .alert.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Skeleton Loader */
        .skeleton-loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(31, 41, 51, 0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            display: none;
            z-index: 100;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 44px 40px;
        }

        .skeleton-loader.active {
            display: flex;
        }

        .skeleton-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .skeleton-box {
            background: linear-gradient(
                90deg,
                rgba(55, 65, 81, 0.3) 0%,
                rgba(75, 85, 99, 0.5) 50%,
                rgba(55, 65, 81, 0.3) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite ease-in-out;
            border-radius: 8px;
        }

        .skeleton-header {
            height: 70px;
            width: 60%;
            margin: 0 auto 16px;
            border-radius: 12px;
        }

        .skeleton-field-group {
            margin-bottom: 8px;
        }

        .skeleton-label {
            height: 18px;
            width: 35%;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .skeleton-field {
            height: 48px;
            width: 100%;
            border-radius: 8px;
        }

        .skeleton-options {
            display: flex;
            justify-content: space-between;
            margin: 8px 0 20px 0;
        }

        .skeleton-checkbox {
            height: 16px;
            width: 25%;
            border-radius: 4px;
        }

        .skeleton-link {
            height: 16px;
            width: 30%;
            border-radius: 4px;
        }

        .skeleton-button {
            height: 48px;
            width: 100%;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .login-card.loading form,
        .login-card.loading .login-header,
        .login-card.loading .divider,
        .login-card.loading .signup-link,
        .login-card.loading .alert {
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive Design System */
        
        /* Large Desktop (1440px+) */
        @media (min-width: 1440px) {
            .login-container {
                max-width: 500px;
            }
            
            .login-card {
                padding: 48px 44px;
            }
            
            .skeleton-loader {
                padding: 48px 44px;
            }
            
            body::before {
                width: 700px;
                height: 700px;
            }
            
            body::after {
                width: 600px;
                height: 600px;
            }
        }
        
        /* Desktop (1024px - 1439px) */
        @media (min-width: 1024px) and (max-width: 1439px) {
            .login-container {
                max-width: 480px;
            }
        }

        /* Tablet Landscape (768px - 1023px) */
        @media (max-width: 1023px) {
            .login-container {
                max-width: 440px;
            }
            
            .login-card {
                padding: 40px 36px;
            }
            
            .skeleton-loader {
                padding: 40px 36px;
            }
            
            body::before {
                width: 450px;
                height: 450px;
                top: -200px;
                right: -200px;
            }

            body::after {
                width: 350px;
                height: 350px;
                bottom: -150px;
                left: -150px;
            }
        }

        /* Tablet Portrait (640px - 767px) */
        @media (max-width: 767px) {
            body {
                padding: 16px 0;
            }
            
            .login-container {
                max-width: 420px;
                padding: 0 16px;
            }

            .logo-section {
                margin-bottom: 32px;
            }

            .logo {
                font-size: 24px;
            }

            .logo-subtitle {
                font-size: 12px;
            }

            .login-card {
                padding: 36px 32px;
                border-radius: 14px;
            }
            
            .skeleton-loader {
                padding: 36px 32px;
                border-radius: 14px;
            }

            .login-header h1 {
                font-size: 22px;
            }

            .login-header p {
                font-size: 13px;
            }
            
            body::before {
                width: 350px;
                height: 350px;
                opacity: 0.8;
            }

            body::after {
                width: 300px;
                height: 300px;
                opacity: 0.7;
            }
        }

        /* Mobile Large (480px - 639px) */
        @media (max-width: 639px) {
            body {
                padding: 12px 0;
            }
            
            .login-container {
                max-width: 100%;
                padding: 0 12px;
            }

            .logo-section {
                margin-bottom: 28px;
            }

            .logo {
                font-size: 22px;
            }

            .logo-subtitle {
                font-size: 12px;
            }

            .login-card {
                padding: 32px 24px;
                border-radius: 12px;
            }
            
            .skeleton-loader {
                padding: 32px 24px;
                border-radius: 12px;
            }

            .login-header {
                margin-bottom: 28px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .login-header p {
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .form-group input {
                height: 46px;
                font-size: 14px;
                padding: 12px 14px;
            }

            .error-message {
                font-size: 12px;
                margin-top: 4px;
            }

            .form-options {
                margin-bottom: 20px;
            }

            .remember-me label,
            .forgot-password {
                font-size: 13px;
            }

            .form-options {
                gap: 8px;
            }

            .btn-login {
                height: 46px;
                font-size: 15px;
            }

            .divider {
                margin: 20px 0;
            }

            .divider span {
                font-size: 13px;
                padding: 0 12px;
            }

            .signup-link {
                font-size: 13px;
            }

            .alert {
                font-size: 13px;
                padding: 12px 14px;
                margin-bottom: 16px;
            }
            
            body::before {
                width: 280px;
                height: 280px;
                top: -120px;
                right: -120px;
                opacity: 0.6;
            }

            body::after {
                width: 240px;
                height: 240px;
                bottom: -100px;
                left: -100px;
                opacity: 0.5;
            }
        }

        /* Mobile Medium (375px - 479px) */
        @media (max-width: 479px) {
            .login-container {
                padding: 0 10px;
            }
            
            .logo {
                font-size: 20px;
            }

            .login-card {
                padding: 28px 20px;
            }
            
            .skeleton-loader {
                padding: 28px 20px;
            }

            .login-header h1 {
                font-size: 19px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-group input {
                height: 44px;
            }

            .btn-login {
                height: 44px;
                font-size: 14px;
            }
        }

        /* Mobile Small (320px - 374px) */
        @media (max-width: 374px) {
            .login-container {
                padding: 0 8px;
            }

            .logo {
                font-size: 18px;
            }

            .logo-subtitle {
                font-size: 11px;
            }

            .login-card {
                padding: 24px 16px;
                border-radius: 10px;
            }
            
            .skeleton-loader {
                padding: 24px 16px;
                border-radius: 10px;
            }

            .login-header {
                margin-bottom: 24px;
            }

            .login-header h1 {
                font-size: 18px;
            }

            .login-header p {
                font-size: 12px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-group label {
                font-size: 12px;
            }

            .form-group input {
                height: 42px;
                font-size: 13px;
                padding: 10px 12px;
            }

            .form-group input.has-toggle {
                padding-right: 42px;
            }

            .form-group input.has-caps-warning {
                padding-right: 74px;
            }

            .password-toggle svg {
                width: 18px;
                height: 18px;
            }

            .caps-lock-warning svg {
                width: 18px;
                height: 18px;
            }

            .caps-lock-warning {
                right: 42px;
            }

            .remember-me {
                gap: 6px;
            }

            .remember-me input[type="checkbox"] {
                width: 14px;
                height: 14px;
            }

            .remember-me label,
            .forgot-password {
                font-size: 12px;
            }

            .form-options {
                gap: 4px;
            }

            .btn-login {
                height: 42px;
                font-size: 13px;
            }

            .divider {
                margin: 16px 0;
            }

            .divider span {
                font-size: 12px;
            }

            .signup-link {
                font-size: 12px;
            }
            
            body::before,
            body::after {
                opacity: 0.3;
            }
        }

        /* Landscape Mode Optimization */
        @media (max-height: 700px) and (orientation: landscape) {
            body {
                padding: 16px 0;
            }

            .login-container {
                padding: 0 16px;
            }

            .logo-section {
                margin-bottom: 20px;
            }

            .logo {
                font-size: 20px;
            }

            .logo-subtitle {
                font-size: 11px;
            }

            .login-card {
                padding: 24px 28px;
            }
            
            .skeleton-loader {
                padding: 24px 28px;
            }

            .login-header {
                margin-bottom: 20px;
            }

            .login-header h1 {
                font-size: 18px;
            }

            .login-header p {
                font-size: 12px;
            }

            .form-group {
                margin-bottom: 14px;
            }

            .form-group input {
                height: 40px;
            }

            .btn-login {
                height: 40px;
                font-size: 14px;
            }

            .divider {
                margin: 14px 0;
            }
            
            body::before,
            body::after {
                opacity: 0.4;
            }
        }

        /* Accessibility - Reduce Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            .login-card {
                border: 2px solid #3B82F6;
            }
            
            .form-group input:focus {
                box-shadow: 0 0 0 3px #3B82F6;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">üõ°Ô∏è API Security Gateway</div>
            <div class="logo-subtitle">Enterprise-Grade API Protection</div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your dashboard</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@company.com"
                            required
                            autocomplete="email"
                            autofocus
                        >
                    </div>
                    <span class="error-message">Please enter a valid email address</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                            class="has-toggle"
                        >
                        <!-- Caps Lock Warning -->
                        <div class="caps-lock-warning" id="capsLockWarning">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <!-- Password Toggle -->
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                    <span class="error-message">Password is required</span>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>Don't have an account?</span>
            </div>

            <div class="signup-link">
                <a href="signup.html">Create an account ‚Üí</a>
            </div>

            <!-- Skeleton Loader -->
            <div class="skeleton-loader" id="skeletonLoader">
                <div class="skeleton-content">
                    <div class="skeleton-box skeleton-header"></div>
                    
                    <div class="skeleton-field-group">
                        <div class="skeleton-box skeleton-label"></div>
                        <div class="skeleton-box skeleton-field"></div>
                    </div>
                    
                    <div class="skeleton-field-group">
                        <div class="skeleton-box skeleton-label"></div>
                        <div class="skeleton-box skeleton-field"></div>
                    </div>
                    
                    <div class="skeleton-options">
                        <div class="skeleton-box skeleton-checkbox"></div>
                        <div class="skeleton-box skeleton-link"></div>
                    </div>
                    
                    <div class="skeleton-box skeleton-button"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Clear localStorage if returning after logout (via URL parameter)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === 'true') {
            localStorage.clear();
            // Clean URL by removing the logout parameter
            window.history.replaceState({}, document.title, '/login.html');
        }

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const alertBox = document.getElementById('alert');
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const skeletonLoader = document.getElementById('skeletonLoader');
        const loginCard = document.querySelector('.login-card');
        const capsLockWarning = document.getElementById('capsLockWarning');

        // Password visibility toggle
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icons
            if (type === 'text') {
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });

        // Caps Lock Detection
        passwordInput.addEventListener('keyup', (e) => {
            if (e.getModifierState && e.getModifierState('CapsLock')) {
                capsLockWarning.classList.add('show');
                passwordInput.classList.add('has-caps-warning');
            } else {
                capsLockWarning.classList.remove('show');
                passwordInput.classList.remove('has-caps-warning');
            }
        });

        // Clear error states on input
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                input.parentElement.parentElement.classList.remove('error');
            });
        });

        // Show alert message
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Shake animation trigger
        function triggerShake() {
            loginCard.classList.add('shake');
            setTimeout(() => {
                loginCard.classList.remove('shake');
            }, 500);
        }

        // Validate email
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Client-side validation
            let hasError = false;

            if (!email || !isValidEmail(email)) {
                emailInput.parentElement.parentElement.classList.add('error');
                hasError = true;
            }

            if (!password) {
                passwordInput.parentElement.parentElement.classList.add('error');
                hasError = true;
            }

            if (hasError) {
                showAlert('Please fix the errors above');
                triggerShake();
                return;
            }

            // Show loading state with skeleton
            submitButton.disabled = true;
            loginCard.classList.add('loading');
            skeletonLoader.classList.add('active');

            try {
                // Call Auth API login endpoint
                const response = await fetch('http://localhost:8001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();
                
                console.log('Login response:', response.ok, data);

                if (response.ok) {
                    // Clear any old login data first
                    localStorage.clear();
                    
                    // Clear logout flag when logging in
                    sessionStorage.removeItem('loggedOut');
                    
                    // Store authentication data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userEmail', data.email);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('fullName', data.full_name);
                    
                    console.log('Stored in localStorage:', {
                        token: data.token,
                        email: data.email,
                        role: data.role,
                        full_name: data.full_name
                    });

                    // Show success message
                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect based on user role with auth data in URL
                    setTimeout(() => {
                        console.log('Redirecting to:', data.role === 'admin' ? 'admin panel' : 'user panel');
                        const params = new URLSearchParams({
                            token: data.token,
                            email: data.email,
                            role: data.role,
                            fullName: data.full_name
                        });
                        
                        if (data.role === 'admin') {
                            window.location.href = `http://localhost:3002/index.html?${params.toString()}`;
                        } else {
                            window.location.href = `http://localhost:3001/index.html?${params.toString()}`;
                        }
                    }, 1000);
                } else {
                    // Show error message from server
                    loginCard.classList.remove('loading');
                    skeletonLoader.classList.remove('active');
                    showAlert(data.detail || 'Invalid credentials');
                    triggerShake();
                    submitButton.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                loginCard.classList.remove('loading');
                skeletonLoader.classList.remove('active');
                showAlert('Unable to connect to server. Please try again.');
                triggerShake();
                submitButton.disabled = false;
            }
        });

        // Auto-fill for development (remove in production)
        if (window.location.hostname === 'localhost') {
            console.log('Development mode - Form validation active');
        }
    </script>
</body>
